    <div class="contactPage container" id="contact">

        <h5 class="text-center m-4 p-md-2">I'm ready to hear about your project. Discuss Your Project Requirements.</h5>
        <!-- <hr> -->
        <div class="row">
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email address" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Discuss Your Project Requirements" rows="7" required></textarea>
                    </div>
                    <div class="form-group">
                        <button class="text-center btn btn-block btn-outline-warning">Submit Project Details</button>
                    </div>

            </div>

                    </div>
